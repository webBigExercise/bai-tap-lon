<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class='row'>
          <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myBriefReport" (click)='sendBriefReportClicked($)'>Báo cáo</button>
        </div>
        <div class="modal fade" id="myBriefReport" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <!-- <h4 class="modal-title">Close</h4> -->
              </div>
              <div class="modal-body">
                <form>

                  <input type="text" name='receiver' placeholder="Người nhận" [(ngModel)]='receiver' />
                  <br>
                  <br>
                  <br>
                  <br>

                  <textarea type="text" name='message' placeholder="Report" style="width:400px;height:200px" [(ngModel)]='message'></textarea>
                  <button class="btn btn-info" (click)='sendBriefReport()'>Gửi</button>
                  <br>
                  <span id='error' style='color:red'></span>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title ">báo cáo định kì</h4>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead class=" text-primary">
                    <th>
                      Content
                    </th>
                  </thead>
                  <tbody>
                    <tr *ngFor='let report of listReports'>
                      <td>
                        {{report.content}}
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myFullReport" (click)='sendFullReportClicked($)'>Báo cáo</button>
        </div>
        <div class="modal fade" id="myFullReport" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <!-- <h4 class="modal-title">Close</h4> -->
              </div>
              <div class="modal-body">
                <form>

                  <input type="text" name='receiver' placeholder="Người nhận" [(ngModel)]='receiver' />
                  <br>
                  <br>
                  <br>
                  <input type="file" name="report" accept="" value="" class="btn pull-right" [(ngModel)]='fullReport'>
                  <br>
                  <br>
                  <button class="btn btn-info" (click)='sendFullReport()'>Gửi</button>
                  <br>
                  <span id='error' style='color:red'></span>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title ">báo cáo toàn văn</h4>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead class=" text-primary">
                    <th>
                      File
                    </th>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        1.pdf
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
  </div>
</div>
