<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Edit Profile</h4>
                        <p class="card-category">Complete your profile</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Email" type="email" [(ngModel)]='privateEmail' name='privateEmail'>
                                    </mat-form-field>
                                </div>

                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Facebook" type="text" [(ngModel)]='facebook' name='facebook'>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Skype" type="text" [(ngModel)]='skypeId' name='skypeID'>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Kinh nghiệm" type="text" [(ngModel)]='expreneced' name='expreneced'>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Kĩ năng NN" type="text" [(ngModel)]='EnglishSkill' name='EnglishSkill'>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Định hướng" type="text" [(ngModel)]='wantToBe' name='wantToBe'>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Bằng cấp" type="text" [(ngModel)]='diploma' name='diploma'>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>About Me</label>
                                    <mat-form-field class="example-full-width">
                                        <textarea matInput placeholder="Thêm thông tin cá nhân" [(ngModel)]='note' name='note'></textarea>
                                    </mat-form-field>
                                </div>
                            </div>

                            <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)='updateStudentInfo()'>Cập nhật hồ sơ</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <a>
                            <img class="img" [src]='imgPath' />
                        </a>
                    </div>
                    <div class="card-body">
                        <h6 class="card-category text-gray">Student</h6>
                        <h4 class="card-title">{{name}}</h4>
                        <p class="card-description">
                            {{studentNote}}
                            <input type="file" name="pic" accept="image/*" value="Chọn ảnh" class="btn pull-right" [(ngModel)] = 'avatar'>
                            <!-- <a href="#pablo" class="btn btn-danger btn-round">Đổi ảnh đại diện</a>  -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
